<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style-for-mobile.css">
</head>
<body>
    <div class="container">

        <div class="clock-box">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="am-pm"> PM</span>
            </div>
        </div>

        <div class="set-alarm">
            <select id="set-hrs" name="hr">
                <option disabled selected>Hours</option>
            </select>

            <select id="set-mins" name="mins">
                <option disabled selected>Minutes</option>
            </select>

            <select id="set-ampm" name="ampm">
                <option  selected>AM</option>
                <option>PM</option>
            </select>

            <button id="set-btn">Set Alarm</button>

           

        </div>

        <div class="fixed-alarms">
            <!-- <div class="alarms">
                <span class="time">00 : 00 : 00</span>
                <button class="del">Delete</button>
            </div> -->

            

            


        </div>

    </div>





<script src="app.js"></script>
</body>
</html>
